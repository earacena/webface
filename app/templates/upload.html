{% extends "base.html" %}

{% block content %}
    <center>
        <h1> Upload a file to apply face detection on. (.jpg / .jpeg only!)</h1>
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {{ form.photo }}
            <input type=submit value=Submit>
        </form>
    </center>
{% endblock %}
